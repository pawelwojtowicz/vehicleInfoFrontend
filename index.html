<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
<link rel="stylesheet" type="text/css" href="css/angular-material.min.css"/>
<link rel="stylesheet" type="text/css" href="css/app.css"/>
<script src="js/angular.min.js"></script>
<script src="js/angular-websocket.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/angular-leaflet-directive.min.js"></script>
<script src="js/vehicleinfofrontend.min.js"></script>
<!--XXX Live reload placeholder XXX-->
</head>
<body ng-app="vehicleInfoPage" layout="column">
<md-content flex layout-padding>
	<md-toolbar>
            <h1>Trapeze tell tale Visualizer</h1>
        </md-toolbar>
        <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
                <div ng-controller="vehicleListNaviController as vm">
                    <md-list>
                        <md-list-item ng-repeat="option in vm.menu">
                            <md-button ng-click="vm.showVehicle($index)">{{option.caption}}</md-button>     
                        </md-list-item>
                    </md-list>
                </div>                
            </md-sidenav>
            <md-content id="content" flex>
			<div ng-controller="mapController as vm">
			  <leaflet markers="vm.busMark" lf-center="vm.vhPosition" tiles="vm.tiles" defaults="defaults" width="70%" height="300px"></leaflet>
			</div>     

<!--                	<div ng-view></div>-->
            </md-content>
	</div> 

</md-content>
</body>
</html>
