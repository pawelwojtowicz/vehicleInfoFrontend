<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
<body ng-app="vehicleInfoPage" layout="column">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-material.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-websocket.min.js"></script>
  <script src="js/vehicleinfofrontend.min.js"></script>
  <!--XXX Live reload placeholder XXX-->

  <md-content flex layout-padding>
    <md-toolbar>
      This is a supported toolbar
    </md-toolbar>
    
    <div class="container" layout="row">
     <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <div ng-controller="vehicleListNaviController as vm">
        <md-list>
          <md-list-item ng-repeat="vehicleEntry in vm.menu">
            <md-button ng-click="vm.showVehicle($index)">{{vehicleEntry.caption}}</md-button>
          </md-list-item>
        </md-list>
      </div>
     </md-sidenav>
     <md-content id="content" flex>   
       <div ng-controller="vehicleInfoController as vm">
         <table border="1">
           <tr><td>Name</td><td>Value</td></tr>
           <tr ng-repeat="infoItem in vm.vhInfo"><td>{{infoItem.name}}</td><td>{{infoItem.val}}</td></tr>
         </table>
       </div>
     </md-content>
    </div>
    
  </md-content>

</body>
</html>
